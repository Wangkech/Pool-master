<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Pool Master</h1>
    <div class="after-title">
      <button class="new-game-btn" type="button">Create Session</button>
    </div>

    <div class="app-container show-btn">
      <form action="submit" class="add-player-form">
        <input
          name="plare name input"
          type="text"
          placeholder=" Enter Player Name"
          class="player-name-input"
        />
        <button type="submit" class="add-player-btn">Add Player</button>
      </form>

      <ul class="player-list"></ul>

      <button class="confirm-players">confirm</button>
    </div>
    <div class="lower-btns">
      <button class="late-comer">add late comer</button
      ><button class="end-game">end session</button
      ><button class="next-round">next round</button>
    </div>

    <!-- Game Records: -->
    <div class="game-records-container">
      <h2>Game Records</h2>
      <div class="game-records">
        <ul class="records-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
